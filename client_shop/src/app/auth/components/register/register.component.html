<div class="container col-4">
  <h1 class="text-center mt-5">Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="Email"
             formControlName="email" [ngClass]="{'border-danger': email?.invalid && email?.touched}">
      <label for="email">Email</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" id="password" placeholder="Password"
             formControlName="password"  [ngClass]="{'border-danger': password?.invalid && password?.touched}">
      <label for="password">Password</label>

    </div>
    <div class="form-group mt-2">
      <a [routerLink]="'/login'" class="link-success">Have an account? Link here</a>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid || registerForm.disabled">Register</button>
    </div>
  </form>
</div>
