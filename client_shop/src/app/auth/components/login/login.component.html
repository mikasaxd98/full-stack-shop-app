<div class="container col-4">
  <h1 class="text-center mt-5">Login</h1>
  <app-backend-error-messages [errors]="errors"></app-backend-error-messages>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="Email"
             formControlName="email" [ngClass]="{'border-danger': email?.invalid && email?.touched}">
      <label for="email">Email</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" id="password" placeholder="Password"
             formControlName="password"  [ngClass]="{'border-danger': password?.invalid && password?.touched}">
      <label for="password">Password</label>

    </div>
    <div class="form-group mt-2">
     <a href="#" class="link-success">Forgot password? Reset here</a>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</div>
